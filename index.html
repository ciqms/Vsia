<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الدفع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .visa-btn {
            background-color: #1a1f71;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .visa-btn:hover {
            background-color: #0f1342;
        }
        
        .visa-logo {
            width: 40px;
            margin-left: 10px;
        }
        
        .popup-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            cursor: pointer;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>نموذج الدفع</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="transaction">رقم العملية</label>
                <input type="text" id="transaction" required>
            </div>
            <button type="submit">إرسال</button>
            <button class="visa-btn" type="button" onclick="window.open('https://www.visa.com', '_blank')">
                <span>الدفع عبر فيزا</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" alt="فيزا" class="visa-logo">
            </button>
        </form>
    </div>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="Telegram Bot" class="popup-logo" id="popupLogo" style="display: none;">
    
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const transaction = document.getElementById('transaction').value;
            
            // هنا يمكنك إضافة كود لإرسال البيانات إلى بوت التليجرام
            // مثال باستخدام fetch:
            /*
            fetch('https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage', {

                body: JSON.stringify({
                    chat_id: YOUR_CHAT_ID,
                    text: `اسم المستخدم: ${username}\nرقم العملية: ${transaction}`
                })
            })
            .then(response => response.json())

                console.log('Success:', data);
                alert('تم إرسال البيانات بنجاح!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء الإرسال!');
            });
            */
            
            // لعرض الشعار المنبثق (بديل مؤقت)
            document.getElementById('popupLogo').style.display = 'block';
            alert(`تم إرسال البيانات:\nاسم المستخدم: ${username}\nرقم العملية: ${transaction}`);
            
            // إعادة تعيين النموذج
            this.reset();
        });
    </script>
</body>
</html>
